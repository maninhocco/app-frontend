<section class="row">
  <div class="col-md-12">
    <h1 class='page-header'>Clientes</h1>
  </div>
</section>

<section class="row" ng-show="vm.error || vm.success">
  <div class="col-md-12">
    <p class="alert alert-success" ng-show="vm.success">{{ vm.success.message }}</p>
    <p class="alert alert-danger" ng-show="vm.error">{{ vm.error.message }}</p>
  </div>
</section>

<section>
  <div class="row">
    <section class="col-md-9">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Criação</th>
            <th>Atualização</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in vm.customers">
            <td>{{ customer.name }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.phoneNumber }}</td>
            <td>{{ customer.creationDate | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
            <td>{{ customer.updateDate | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
            <td>
              <button type="button" ng-click="vm.populate(customer)" class="btn btn-xs btn-default">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
              <button type="button" ng-click="vm.remove(customer)" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="col-md-3">
      <form ng-submit="vm.save(vm.customer)" name="customerForm">
        <div class="row">
          <div class="form-group col-md-12">
            <label for="name">Nome</label>
            <input type="text" id="name" class="form-control" ng-model="vm.customer.name" required autofocus>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="address">Endereço</label>
            <input type="text" id="address" class="form-control" ng-model="vm.customer.address">
          </div>  
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="phoneNumber">Telefone</label>
            <input type="text" id="phoneNumber" class="form-control" ng-model="vm.customer.phoneNumber">
          </div>  
        </div>        
        <div class="row">
          <div class="col-md-12">
            <div class="pull-right">
              <button type="reset" ng-click="vm.reset()" class="btn btn-warning">Limpar</button>
              <button class="btn btn-success" ng-disabled="customerForm.$invalid">Salvar</button>
            </div>
          </div>
        </div>
      </form>  
    </section>  
  </div>
</section>
